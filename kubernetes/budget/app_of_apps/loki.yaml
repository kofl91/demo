apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 5.36.3 
    helm:
      releaseName: loki
      values:
        backend:
          replicas: 0
        gateway:
          replicas: 0
        read:
          replicas: 0
        singleBinary:
          replicas: 0
        write:
          replicas: 0
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true 
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true